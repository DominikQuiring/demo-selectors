<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox Pseudo Selectors</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="flex-container">
        <h1>Example of Selectors</h1>
        <section>
            <h2>1</h2>
            <p>One</p>
            <p>I'm the first section</p>
        </section>
        <section>
            <h2>2</h2>
            <p>Two</p>
            <p>I'm the second section</p>
        </section>
        <section>
            <h2>3</h2>
            <p>Three</p>
            <p>I'm the third section</p>
        </section>
        <section>
            <h2>4</h2>
            <p>Four</p>
            <p>I'm the fourth section</p>
        </section>
        <section>
            <h2>5</h2>
            <p>Five</p>
            <p>I'm the fifthsection</p>
        </section>
        <section>
            <h2>6</h2>
            <p>Six</p>
            <p>I'm the sixth section</p>
        </section>
    </div>
</body>
    <footer>
        <section>
            <h3>Footer</h3>
        </section>
    </footer>
</html>
